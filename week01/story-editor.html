<!doctype html>
<html lang="en">
  <head profile="http://www.w3.org/2005/10/profile">
<link rel="icon"  href="/portfolio/icons/favicon.ico"
    <link href='/portfolio/style/standard.css' type='text/css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Story Editor">
    <title>Story editor: A Strong Title</title>
    <script>
      //Focus more on functions than on objects.
      //Save typing in the actual code.
      //Preserve readability.
      window.onload = function(){
              window.query = document.querySelector.bind(document);
              window.load = localStorage.getItem.bind(localStorage);
              window.save = localStorage.setItem.bind(localStorage);
            }
      function loadStory(){
              query("#story_editor").value = load(query("#name_input").value);
            }
      function saveStory(){
              save(query("#name_input").value, query("#story_editor").value);
            }
      function displayStory(){
              query("#story_display").innerHTML = query("#story_editor").value;
            }
    </script>
  </head>
  <body>
    <h1>Edit a story</h1>
    <div>
      Title: <input id="name_input">
      <button onclick="loadStory()">Edit</button>
      <button onclick="saveStory()">Save</button>
      <button onclick="displayStory()">Show</button>
    </div>
    <textarea id="story_editor" placeholder="Get to writing"></textarea>
    <div id="story_display"></div>
    <footer><a href='/portfolio/'>home</a></footer>
  </body>
</html>
