<!doctype html>
<html lang="en">
  <head>
    <link href='/portfolio/style/standard.css' type='text/css' rel='stylesheet'>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sample form">
    <title>Sample Form</title>
    <script type="module" defer src="scripts/activity.js"></script>
  </head>
  <body>
    <form id="form" action="/portfolio/week04/activity.html" method="GET">
      <ul id="error"></ul>
      <div>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" maxlength="20" minlength="8" required>
      </div>
      <div>
        <label for="password-check">Password (again)</label>
        <input id="password-check" name="password-check" type="password" maxlength="20" minlength="8" required>
      </div>
      <div>
        <label for="dob">Date of Birth</label>
        <input id="dob" name="dob" type="date" required>
      </div>
      <button id="submit" type="submit">Sign up!</button>
    </form>
    <footer><a href='/portfolio/'>index</a></footer>
  </body>
</html>
