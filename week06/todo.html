<!doctype html>
<html lang="en">
  <head>
    <link href='/portfolio/style/standard.css' type='text/css' rel='stylesheet'>
    <link href="style/todo.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Keep track of all the things you need to do.">
    <title>TODO</title>
  </head>
  <body>
    <h1>TODO</h1>
    <ul id="todo-list">
      <li>
        <input type="checkbox" />
        <label>Active Task</label>
        <input type="button" value="X" />
      </li>
      <li>
        <input type="checkbox" checked />
        <label>Completed Task</label>
        <input type="button" value="X" />
    </ul>
    <div>
      <span>
        <span id="active-count"></span> items left</span>
      <div>All.</div>
      <div>Active.</div>
      <div>Completed</div>
    </div>
    <footer><a href='/portfolio/'>index</a></footer>
  </body>
