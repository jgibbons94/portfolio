<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="shortcut icon" type="image/png"  href="/portfolio/icons/favicon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play a horribly broken game of tic-tac-toe for my amusement!">
    <title>Week 4 Team Activity: A Strong Title</title>
    <link rel="stylesheet" href="team.css">

  <body>
    <table class="board game--container">
      <tr>
        <td data-cell-index="0" class="cell"></td>

        <td data-cell-index="3" class="cell"></td>

        <td data-cell-index="7" class="cell"></td>
        <td data-cell-index="8" class="cell"></td>
      </tr>
    </table>

    <button id="reset">Reset</button>

    <h2 class="message"></h2>

    <script src="team.js" defer></script>
