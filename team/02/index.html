<!doctype html>

<html lang="en"><head>
    <link rel="shortcut icon" type="image/png"  href="/portfolio/icons/favicon.png">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Week 2 team activity That's all. Don't make me pretend otherwise.">
    <link href='/portfolio/style/standard.css' type='text/css' rel='stylesheet'>
    <title>Team activity week 2: A Strong Title</title>
    <script>
      function userInput(){
              var n = document.getElementById("input").valueAsNumber
              var sum = triangleNumbers(n)
              document.getElementById("output").innerHTML = sum
            }
      function triangleNumbers(n) {
              return (n * (n+1))/2
            }
      function add(n1, n2){
              return n1 + n2
            }
      const sub = (n1, n2) => n1 - n2
      const mul = function (n1, n2) {
              return n1 * n2
            }
      const div = function (n1, n2) {
              return n1 / n2
            }
      function applyOperator(f) {
              var n1 = document.getElementById("input").valueAsNumber
              var n2 = document.getElementById("input2").valueAsNumber
              document.getElementById("output").innerHTML = f(n1,n2)
            }
  </script></head>
  <body>
    <main>
      <label for="input" >input 1<input type="number" id="input"></label>
      <label for="input2">input 2<input type="number" id="input2"></label>
      <button onclick="userInput()">Submit</button>
      <button onclick="applyOperator(add)">+</button>
      <button onclick="applyOperator(sub)">-</button>
      <button onclick="applyOperator(mul)">*</button>
      <button onclick="applyOperator(div)">/</button>
      <div id="output"></div>
    </main>
  </body>
</html>
